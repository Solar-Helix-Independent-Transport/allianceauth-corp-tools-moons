filters:
  - filter_type: file
    file_format: PO
    source_file: moons/locale/en/LC_MESSAGES/django.po
    source_language: en
    translation_files_expression: moons/locale/<lang>/LC_MESSAGES/django.po

  - filter_type: file
    file_format: KEYVALUEJSON
    source_language: en
    source_file: moons_src/locales/en.translation.json
    translation_files_expression: moons_src/locales/<lang>.translation.json

settings:
  language_mapping:
    zh-Hans: zh_Hans

[tox]
skipsdist = False
usedevelop = True
envlist = py36

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE = tests.test_settings

deps=
    py36: coverage

install_command = pip install -e ".[testing]" -U {opts} {packages}
commands =
    pip install -r requirements.txt
    pip freeze
    coverage run runtests.py
    coverage report -m
    coverage html
    coverage xml